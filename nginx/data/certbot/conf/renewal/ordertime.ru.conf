# renew_before_expiry = 30 days
version = 1.17.0
archive_dir = /etc/letsencrypt/archive/ordertime.ru
cert = /etc/letsencrypt/live/ordertime.ru/cert.pem
privkey = /etc/letsencrypt/live/ordertime.ru/privkey.pem
chain = /etc/letsencrypt/live/ordertime.ru/chain.pem
fullchain = /etc/letsencrypt/live/ordertime.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 22db65aaec535f22072df77632d88c47
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
ordertime.ru = /var/www/certbot
www.ordertime.ru = /var/www/certbot
